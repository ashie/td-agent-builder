d /tmp/<%= package_dir %> 0755 <%= service_name %> <%= service_name %> - -
<% if ENV["NO_VAR_RUN"] %>
d /run/<%= package_dir %> 0755 <%= service_name %> <%= service_name %> - -
<% else %>
d /var/run/<%= package_dir %> 0755 <%= service_name %> <%= service_name %> - -
<% end %>

# Exclude td-agent
x /tmp/<%= package_dir %>
